<!DOCTYPE html>
<html>

<head>
    <title>OpenLayer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css">
    <style type="text/css">
    	html, body {
    		margin: 0;
    		padding: 0;
    	}
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>
<script type="text/javascript">
var map = new ol.Map({
    target: 'map',
    controls: ol.control.defaults(),
    interactions: ol.interaction.defaults(),
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([118, 32]),
        zoom: 4
    })
});
</script>

</html>
